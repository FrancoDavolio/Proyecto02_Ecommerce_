                </button>
                <a href="pages/admin.html">A</a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">

                    </form>
                    <button class="btn btn-outline-light mx-2" type="submit"><i class="bi bi-person"></i> <a href="registrate.html"></a> </button>

    <main>
        <section class="container ">
           <h1 class="text-light my-3 tituloSesion">INICIA SESION</h1>
           <aside class="row box">
            <form>
                <div class="mb-3 col-md-12 ">
                  <label for="exampleInputEmail1" class="form-label text-light">Email/Usuario</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 col-md-12 ">
                  <label for="exampleInputPassword1" class="form-label text-light">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label text-light" for="exampleCheck1">Recuerdame</label>
                </div>
                <div >
                    <button type="submit" class="btn btn-primary col-md-6 btnIngresar">Ingrear</button>
                </div>
                 <div class="mt-3 text-light">
                    <p>¿Aún no te registraste? <a href="#">Suscríbete ahora</a></p> 
                 </div>
                
              </form>
