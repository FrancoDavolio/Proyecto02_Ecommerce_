    <title>COM</title>

<body id="fondopag">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand fs-2 text-light" aria-current="page" href="../index.html"><img
                        src="../img/logoProyecto.png" alt=""></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="container ">
            <article class="row">
            <div class="box">
            <h1 class="text-light tituloSesion">INICIA SESION</h1>
             <hr class="text-light">
            <aside class=" px-2">
            <form>
                <div class="mb-3 col-md-12 mt-4 ">
                  <label for="exampleInputEmail1" class="form-label text-light">Email/Usuario</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 col-md-12 ">
                  <label for="exampleInputPassword1" class="form-label text-light ">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 col-md-12 ">
                  <label for="exampleInputPassword1" class="form-label text-light ">Codigo Admin</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class=" form-check ">
                  <input type="checkbox" class="form-check-input " id="exampleCheck1">
                  <label class="form-check-label text-light " for="exampleCheck1">Recuerdame</label>
                </div>
                <div >
                    <button type="submit" class="btn btn-primary col-md-6 btnIngresar ">Ingresar</button>
                </div>
               
                
              </form>
           </aside>
        </div>
   

        <div class="boxRegistrarse">
            <h1 class="text-light tituloRegistrarse">REGISTRARSE</h1>
             <hr class="text-light">
            <aside class="row px-2">
            <form>
                <div class="mb-3 col-md-12  ">
                  <label for="exampleInputEmail1" class="form-label text-light">Nombre de Usuario</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class=" col-md-12 ">
                  <label for="exampleInputPassword1" class="form-label text-light ">Email</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="col-md-12 ">
                  <label for="exampleInputPassword1" class="form-label text-light ">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="col-md-12 ">
                  <label for="exampleInputPassword1" class="form-label text-light ">Confirmar Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mt-2 form-check ">
                  <input type="checkbox" class="form-check-input " id="exampleCheck1">
                  <label class="form-check-label text-light " for="exampleCheck1">Recuerdame</label>
                </div>
                <div >
                    <button type="submit" class="btn btn-primary col-md-6 btnRegistrarse ">Registrarse</button>
                </div>
               
                
              </form>
           </aside>
        </div>
    </article>

          
        </section>
