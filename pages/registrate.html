<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aguero Maria Jose, Gabriel Perlo, Franco Davolio">
    <meta name="description" content="pagina web de un ecommerce que vende componetes de Pc">
    <meta name="Keywords" content="">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <!-- Glider-css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>TecnoRolling</title>
</head>

<body id="fondopag">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand fs-2 text-light" aria-current="page" href="../index.html"><img
                        src="../img/logoProyecto.png" alt="foto logo"></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="container centrado">
            <article class="row">
                
                <div class="boxRegistrarse">
                    <h1 class="text-light tituloRegistrarse">Iniciar Sesión</h1>
                    <hr class="text-light">
                    <aside class="row px-2">
                        <form id="registro">
                            <div class="mb-3 col-md-12  mt-4">
                                <label class="form-label text-light" for="usuario">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="usuario" required>
                            </div>
                            <div class=" col-md-12 mt-4">
                                <label class="form-label text-light " for="email">Email</label>
                                <input type="email" class="form-control" id="email" required>

                            </div>
                            <div class="col-md-12 mt-4">
                                <label class="form-label text-light " for="contraseña">Contraseña</label>
                                <input type="password" class="form-control" id="contraseña" required>
                                <div class="invalid-feedback">Debe tener mas de 6 caracteres</div>
                                <div class="valid-feedback">Dato correcto</div>
                            </div>

                            <div class="mt-4 form-check ">
                               
                                <label class="form-check-label text-light ">¿Aún no te registraste? <a
                                        href="../pages/pag404.html">Ingresa aquí</a></label>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary col-md-6 btnRegistrarse">Iniciar
                                    Sesion</button>
                            </div>


                        </form>
                    </aside>
                </div>
            </article>
        </section>
    </main>
    <footer class="bg-dark text-light py-3">
        <div class="container text-center ">
            <img class="mb-3" src="../img/logoProyecto.png" alt="Logo de la pagina">
            <p class="mb-1 text-secondary text-center ">
                <small>
                    <a href="https://github.com/earias08" class="text-secondary">Aguero Maria Jose</a>
                    -
                    <a href="https://github.com/earias08" class="text-secondary">Gabriel Perlo</a>
                    -
                    <a href="https://github.com/earias08" class="text-secondary">Franco Davolio</a>
                    -
                    <a href="https://rollingcodeschool.com/" class="text-secondary">Rolling Code</a></small>
            </p>
            <a class="final text-secondary " href="pages/nosotros.html">Sobre Nosotros</a>
            <p class="m-0 text-secondary text-center ">
                <small>&copy; Todos los derechos reservados.</small>
            </p>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="../js/registrarse.js" type="module"></script>
</body>
</html>
